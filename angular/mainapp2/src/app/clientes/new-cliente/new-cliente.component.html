<h2 mat-dialog-title>Nuevo cliente</h2>

<mat-dialog-content class="mat-typography">

<div class="container">

    <form class="example-form">

        <mat-form-field appearance="fill">
            <mat-label>Tipo de cliente</mat-label>
            <mat-select [(ngModel)]="tipoCliente" name="tipo_cliente">
              <mat-option *ngFor="let cli of tipos_clientes" [value]="cli.valor">
                {{cli.texto}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Tipo de documento</mat-label>
            <mat-select [(ngModel)]="tipoDocumento" name="food">
              <mat-option *ngFor="let docs of tipos_documentos" [value]="docs.valor">
                {{docs.texto}}
              </mat-option>
            </mat-select>
          </mat-form-field>


        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" 
                 placeholder="Ex. pat@example.com">
          <mat-hint>Errors appear instantly!</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>

</div>


</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>
  </mat-dialog-actions>
