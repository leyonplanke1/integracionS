<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Listado de clientes</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Cliente</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>


  <section class="content">
    <div class="container-fluid">
      <button mat-raised-button (click)="openNewCliente()">Nuevo Cliente</button>
       
      <div class="row">
    

         <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table table-striped display table-bordered">
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Numero Documento</th>
                <th>Nombres</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.tipo }}</td>
                <td>{{ cliente.numero_documento }}</td>
                <td>{{ cliente.nombres }}</td>
              </tr>
            </tbody>
          </table>
    
    
    
    </div>
    </div>
    </section>
